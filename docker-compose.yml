web:
  build: .
  ports:
    - "4444:80"
  links:
    - db
  volumes:
    - .:/code
  container_name: web-laravel
db:
  image: "mysql:5"
  container_name: db-laravel
  ports: 
    - 3335:3306
  volumes:
    - ./mysql:/etc/mysql/conf.d
    - laravel:/var/lib/mysql
  environment:
    MYSQL_ROOT_PASSWORD: phpapptest 
    MYSQL_DATABASE: laravel

adminer:
  image: adminer
  restart: always
  ports:
    - 8088:8080
